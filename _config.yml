# --- Basic Site Settings -----------------------------------------------------

locale: "en-US"
site_theme: "default"
title: "ARMOR LAB"
title_separator: "-"
name: "Ben Kim"
description: "Autonomous Robotics & Multi-Agent Operations Research (ARMOR) Lab"

# Correct GitHub Pages configuration
url: "https://mingyu272.github.io"
baseurl: "/Ben-Mingyu-Kim.github.io"

repository:

# --- Author Profile (Sidebar) ------------------------------------------------

author:
  avatar: "/Ben-Mingyu-Kim.github.io/images/circle_pic2.png"
  name: "Mingyu (Ben) Kim"
  bio: "Assistant Professor at GS"
  location: "Statesboro, GA, USA"
  employer: "Georgia Southern University"
  email: "mkim@georgiasouthern.edu"

# --- Publication Categories ---------------------------------------------------

publication_category:
  books:
    title: "Books"
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# --- Site Settings ------------------------------------------------------------

breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"

# --- Comments & Social --------------------------------------------------------

comments:
  provider:

social:
  type:
  name:
  links: []

# --- Analytics ---------------------------------------------------------------

analytics:
  provider: "false"
  google:
    tracking_id:

# --- Read & Build Rules -------------------------------------------------------

include:
  - .htaccess
  - _pages
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - local
  - log
  - node_modules
  - package.json*
  - tmp
  - vendor

markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM

# --- Collections (Research, Talks, Teaching, etc.) ----------------------------

collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# --- Defaults (Sidebar appears for all pages) ---------------------------------

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true

# --- Sass / SCSS --------------------------------------------------------------

sass:
  sass_dir: _sass
  style: compressed

# --- Permalinks ---------------------------------------------------------------

permalink: /:categories/:title/
timezone: Etc/UTC

# --- Plugins -----------------------------------------------------------------

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# --- HTML Compression ---------------------------------------------------------

compress_html:
  clippings: all
  ignore:
    envs: development
